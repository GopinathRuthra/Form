<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Customer Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="signup-form" action="display.html" method="post">
      <div class="bg-img">
        <div class="container">
          <div class="topnav">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About Us</a>
          </div>
        </div>
      </div>
      <div class="form-header">
        <h1>Customer Registration Form</h1>
      </div>

      <div class="form-body">
          
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="Customername" class="label-title">Customer Name :  *</label>
            <input type="text" id="Customername" class="form-input" placeholder="Enter a Customer Name" required="required" />
          </div>
          <div class="form-group right">
            <label for="Job" class="label-title">Job Role : *</label>
            <input type="text" id="Job" class="form-input" placeholder="Enter a Job Role" required="required" />
          </div>
        </div>

        <div class="horizontal-group">
            <div class="form-group left">
              <label for="Bname" class="label-title">Business Name : *</label>
              <input type="text" id="Bname" class="form-input" placeholder="Enter a Business Name " required="required" />
            </div>
            <div class="form-group right">
              <label for="tname" class="label-title">Team Name : *</label>
              <input type="text" id="tname" class="form-input" placeholder="Enter a Team Name" required="required" />
            </div>
          </div>

          <div class="horizontal-group">
            <div class="form-group left" >
              <label class="label-title">Customer Type : *</label>
              <select class="form-input" id="CType" >
                <option value="Fulltime">Full Time </option>
                <option value="Parttime">Part Time</option>
                <option value="Contract">Contract</option>
              </select>
            </div>
            <div class="form-group right">
              <label class="label-title">State : *</label>
              <select class="form-input" id="State" >
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="CO">CO</option>
                <option value="CA">CA</option>
                <option value="FL">FL</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="NV">NV</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="WA">WA</option>
                <option value="WY">WY</option>
              </select>
            </div>
          
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="Tenure" class="label-title">Tenure *</label>
            <input type="number" id="Tenure" class="form-input" placeholder="Enter a Tenure" required="required">
          </div>
          <div class="form-group right">
            <label for="Goals" class="label-title">Goals : *</label>
            <input type="text" class="form-input" id="Goals" placeholder="Enter your Goals" required="required">
          </div>
        </div>

        <div class="horizontal-group">
            <div class="form-group left">
              <label for="Service" class="label-title">Service : *</label>
              <input type="text" id="Service" class="form-input" placeholder="Enter a Services" required="required">
            </div>
            <div class="form-group right">
              <label for="Product" class="label-title">Product : *</label>
              <input type="text" class="form-input" id="Product" placeholder="Enter a Product" required="required">
            </div>
          </div>
        </div>

        <div class="horizontal-group">
          <div class="form-group left" >
            <label for="choose-file" class="label-title">Upload Profile Picture</label>
            <input type="file" id="choose-file" size="18">
          </div>
        </div>
        
      <div class="form-footer">
        <span>* Required</span>
        <button type="submit" class="btn">Register</button>
      </div>
    </form>
  </body>
</html>
